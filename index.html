<!doctype html>
<html>

	<head>
			<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<style>
			body{
				background: url('bg2.png')
			}
			span{
				color:green;
				font-family: 'Indie Flower', cursive;
			}
			span.cursor-blink{
				text-align: center;
				font-size: 100px;

			}
			.blinking-cursor {
				font-weight: 100;
				font-size: 100px;
				/* color: #2E3D48; */
				-webkit-animation: 1s blink step-end infinite;
				-moz-animation: 1s blink step-end infinite;
				-ms-animation: 1s blink step-end infinite;
				-o-animation: 1s blink step-end infinite;
				animation: 1s blink step-end infinite;
			}

			@keyframes "blink" {
				from, to {
					color: transparent;
				}
				50% {
					color: black;
				}
			}

			@-moz-keyframes blink {
				from, to {
					color: transparent;
				}
				50% {
					color: black;
				}
			}

			@-webkit-keyframes "blink" {
				from, to {
					color: transparent;
				}
				50% {
					color: black;
				}
			}

			@-ms-keyframes "blink" {
				from, to {
					color: transparent;
				}
				50% {
					color: black;
				}
			}

			@-o-keyframes "blink" {
				from, to {
					color: transparent;
				}
				50% {
					color: black;
				}
			}
			body{
				text-align: center;
				font-size: 50px;
				padding-top: 100px;
				/* background: black; */
			}
		</style>
	</head>
	<body>
		<span class="cursor-blink">Its coming</span>
		<span class="blinking-cursor">
			_
		</span>
	</body>
</html>
